name: Reservas Rivas

on:
  schedule:
    # L-V para 20:30 (lanzamos 20:00 Madrid aprox → 18:00 UTC)
    - cron: "0 18 * * 1-5"
    # Sábados 13:30 (lanzamos ~12:55 Madrid → 10:55 UTC)
    - cron: "55 10 * * 6"
    # Domingos 13:30 (lanzamos ~12:55 Madrid → 10:55 UTC)
    - cron: "55 10 * * 0"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Madrid
      GYM_USER: ${{ secrets.GYM_USER }}
      GYM_PASS: ${{ secrets.GYM_PASS }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run booking (today)
        run: |
          python reservar.py

      - name: Upload screenshots if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            error.png
            fallback_state.png
          if-no-files-found: ignore
